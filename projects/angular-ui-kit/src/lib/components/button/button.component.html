<button
  [disabled]="disabled || isLoading"
  [ngClass]="getButtonClasses()"
  class="lib-btn"
  [attr.title]="tooltip"
  (click)="handleClick()"
>

  <!-- Icon-only button -->
  <ng-container *ngIf="isIconOnly; else content">
    <img class="icon" [src]="iconURL" alt="icon">
  </ng-container>

  <!-- Button with content -->
  <ng-template #content>
    <!-- Left Icon -->
    <ng-container *ngIf="iconURL && iconPosition === 'left' && !isLoading">
     <img class="icon" [src]="iconURL" alt="icon">
    </ng-container>

    <!-- Label -->
    <span *ngIf="(!isIconOnly && label)">{{ label }}</span>

    <!-- Right Icon -->
    <ng-container *ngIf="iconURL && iconPosition === 'right' && !isLoading">
      <img class="icon" [src]="iconURL" alt="icon">
    </ng-container>

      <!-- Loading Spinner -->
      <ng-container *ngIf="isLoading">
        <lib-loading-spinner [LoadingColor]="LoadingColor"></lib-loading-spinner>
      </ng-container>
      
  </ng-template>
</button>
