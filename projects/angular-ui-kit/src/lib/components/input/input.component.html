<div class="input-container">
    <label *ngIf="label" class="input-label">{{ label }}</label>
    <div class="input-wrapper">
      <!-- Left icon -->
      <span *ngIf="iconLeft" class="">
        <i [class]="iconLeft"></i>
      </span>

      <!-- Left Icon -->
    <div *ngIf="sanitizedIconLeft" class="input-icon input-icon-left" [innerHTML]="sanitizedIconLeft"></div>

  
      <input
        type="text"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [ngClass]="{
          'input': true,
          'input-small': size === 'small',
          'input-medium': size === 'medium',
          'input-big': size === 'big',
          'input-valid': isValid,
          'input-invalid': !isValid && errorMessage,
          'input-active': isActive,
          'icon-left-there' : iconLeft

        }"
        (input)="handleInputChange($event)"
      />
  
      <!-- Right icon -->
      <div *ngIf="sanitizedIconRight" class="input-icon  input-icon-right" [innerHTML]="sanitizedIconRight"></div>

    </div>
    <div *ngIf="!isValid && errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
