<div class="password-container">
    <label *ngIf="label" for="password" class="password-label">{{label}}</label>
  
    <div class="password-input-container">
      <input
        type="password"
        id="password"
        [ngClass]="{'password-weak': passwordStrength === 'weak', 'password-medium': passwordStrength === 'medium', 'password-good': passwordStrength === 'good', 'password-great': passwordStrength === 'great'}"
        (input)="onPasswordChange($event)"
        [placeholder]="placeholder"
        [(ngModel)]="password" />
  
      <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
        <i [class]="passwordVisible ? 'icon-eye' : 'icon-eye-slash'"></i>
      </button>
    </div>
  
    <div *ngIf="password" class="password-strength">
        <div class="password-strength-bar-container">
          <div
            class="password-strength-bar"
            [ngClass]="passwordStrength"
          ></div>

          <div
          class="password-strength-bar"
          [ngClass]="passwordStrength"
        ></div>

        <div
        class="password-strength-bar"
        [ngClass]="passwordStrength"
      ></div>

      <div
      class="password-strength-bar"
      [ngClass]="passwordStrength"
    ></div>
        </div>
        <div class="password-strength-label">
          <span   [ngClass]="{'label-weak': passwordStrength === 'weak', 'label-medium': passwordStrength === 'medium', 'label-good': passwordStrength === 'good', 'label-great': passwordStrength === 'great'}" class="capitalized">{{ passwordStrength }}</span>
          <div *ngIf="passwordStrength === 'weak' || passwordStrength === 'medium'" class="tooltip">
            Your password is easy to guess. Try to add more different characters.
          </div>
        </div>
      </div>      
  </div>
