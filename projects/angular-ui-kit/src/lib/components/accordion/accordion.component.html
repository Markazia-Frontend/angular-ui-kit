<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header" (click)="toggleAccordion()">
            <div class="icon" [ngClass]="{'yes-icon': icon, 'no-icon': !icon}" [innerHTML]="sanitizedIcon"></div>
            <div class="text-content">
                <h3  [ngClass]="{'yes-subtext': subtext, 'no-subtext': !subtext}" class="headline">{{ headline }}</h3>
                <p class="subtext" *ngIf="subtext">{{ subtext }}</p>
            </div>
            <span class="arrow" [class.open]="isOpen" [class.closed]="!isOpen"></span>
        </div>
        <div class="accordion-body" [class.open]="isOpen">
            <ng-content></ng-content>
        </div>
    </div>
</div>
