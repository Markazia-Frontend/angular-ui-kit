<div class="accordion">
    <!-- Accordion Header -->
    <div class="accordion-header" (click)="toggleAccordion()">
      <span class="label">{{ headerLabel }}</span>
      <span class="right-text">{{ headerRightText }}</span>
      <span class="arrow-icon">
        <!-- Arrow SVG based on open/close state -->
        <svg *ngIf="isOpen" width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M14.7071 12.7071C14.3166 13.0976 13.6834 13.0976 13.2929 12.7071L10 9.41421L6.70711 12.7071C6.31658 13.0976 5.68342 13.0976 5.29289 12.7071C4.90237 12.3166 4.90237 11.6834 5.29289 11.2929L9.29289 7.29289C9.68342 6.90237 10.3166 6.90237 10.7071 7.29289L14.7071 11.2929C15.0976 11.6834 15.0976 12.3166 14.7071 12.7071Z"
            fill="#626262" />
        </svg>
        <svg *ngIf="!isOpen" width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M5.29289 7.29289C5.68342 6.90237 6.31658 6.90237 6.70711 7.29289L10 10.5858L13.2929 7.29289C13.6834 6.90237 14.3166 6.90237 14.7071 7.29289C15.0976 7.68342 15.0976 8.31658 14.7071 8.70711L10.7071 12.7071C10.3166 13.0976 9.68342 13.0976 9.29289 12.7071L5.29289 8.70711C4.90237 8.31658 4.90237 7.68342 5.29289 7.29289Z"
            fill="#626262" />
        </svg>
      </span>
    </div>
  
    <!-- Accordion Items -->
    <div *ngIf="isOpen" class="accordion-items">
      <div *ngFor="let item of items" class="accordion-item">
        <div class="item-header">
          <span *ngIf="item.icon" class="icon" [innerHTML]="sanitizeSvg(item.icon)"></span>
          <span class="label">{{ item.label }}</span>
          <span class="right-text">{{ item.rightText }}</span>
        </div>
      </div>
    </div>
  
    <!-- Accordion Footer -->
    <div *ngIf="isOpen && (footerLabel || footerRightText)" class="accordion-footer">
      <span class="label">{{ footerLabel }}</span>
      <span class="right-text">{{ footerRightText }}</span>
    </div>
  </div>
