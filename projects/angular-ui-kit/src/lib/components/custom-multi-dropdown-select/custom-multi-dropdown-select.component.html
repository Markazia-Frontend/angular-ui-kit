<div class="custom-multi-dropdown" [ngClass]="size">
  <div class="dropdown-header">
    <input type="text" class="dropdown-search" [(ngModel)]="searchQuery" (input)="onSearchInput()"
      (keydown.enter)="addIfNotExists()" (focus)="onFocus()" placeholder="Type to search or add" />

    <span class="dropdown-arrow" (click)="toggleDropdown()">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M5.29289 7.29289C5.68342 6.90237 6.31658 6.90237 6.70711 7.29289L10 10.5858L13.2929 7.29289C13.6834 6.90237 14.3166 6.90237 14.7071 7.29289C15.0976 7.68342 15.0976 8.31658 14.7071 8.70711L10.7071 12.7071C10.3166 13.0976 9.68342 13.0976 9.29289 12.7071L5.29289 8.70711C4.90237 8.31658 4.90237 7.68342 5.29289 7.29289Z"
          fill="#626262" />
      </svg>
    </span>
  </div>
  

  <div *ngIf="isOpen" class="dropdown-menu" [ngClass]="size">
    <!-- Grouped items -->
    <ng-container *ngFor="let group of filteredGroupedItems">
      <div *ngIf="group.group" class="group-header">{{ group.group }}</div>

      <!-- Loop through each item in the group -->
      <div *ngFor="let item of group.items" class="dropdown-item" [ngClass]="{ 'selected': isSelected(item) }"
        (click)="toggleItemSelection(item, $event)">
        <span *ngIf="item.icon" [innerHTML]="sanitizeSvg(item.icon)" class="item-icon"></span> 
        {{ item.label }}
      </div>
    </ng-container>


    <!-- Ungrouped items -->
    <ng-container *ngFor="let item of filteredUngroupedItems">
      <div class="dropdown-item" [ngClass]="{ 'selected': isSelected(item) }"
        (click)="toggleItemSelection(item, $event)">
        <span *ngIf="item.icon" [innerHTML]="sanitizeSvg(item.icon)" class="item-icon"></span> 
        {{ item.label }}
      </div>
    </ng-container>

    <div class="dropdown-item add-new-item" (click)="addIfNotExists()" [class.disabled]="isAddDisabled"
      [attr.disabled]="isAddDisabled ? true : null">
      <span class="plus-icon">&#43;</span> Add "{{ searchQuery }}"
    </div>
  </div>

</div>


      <!-- Display tags if displayTags is true -->
      <div *ngIf="displayTags && selectedItems.length > 0" class="selected-tags">
        <div *ngFor="let selectedItem of selectedItems" class="multi-select-tag">
          <span>{{ selectedItem.label }}</span>
          <button class="remove-tag-button" (click)="toggleItemSelectionTag(selectedItem, $event)">&#10006;</button>
        </div>
      </div>
